<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h3> Lista de usuarios </h3>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/usuarios/new"> Novo </button>
          </div>
            <br>
          <table class="table table-hover">

            <thead>
              <tr>
                <th> ID </th>
                <th> Nome </th>
                <th> CPF </th>
                <th> Endereço </th>
                <th> Telefone </th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody>
                @for (usuario of lista; track $index) {
              <tr>
                <td>{{usuario.id}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.cpf}}</td>
                <td>{{usuario.endereco}}</td>
                <td>{{usuario.telefoneUsuario}}</td>
                <td class="direita">
                  <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/usuarios/edit/{{usuario.id}}"> Editar </button>
                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deletar()"> Deletar </button>
                </td>

              </tr>
            }
            </tbody>

          </table>

        </div>
      </div>

    </div>
  </div>
</div>
