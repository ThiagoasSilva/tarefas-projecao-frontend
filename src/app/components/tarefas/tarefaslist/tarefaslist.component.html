<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h3> Lista de tarefas </h3>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/tarefas/new"> Novo </button>
          </div>
            <br>
          <table class="table table-hover">

            <thead>
              <tr>
                <th> ID </th>
                <th> Prioridade </th>
                <th> Nome </th>
                <th> Descrição </th>
                <th> Disciplina </th>
                <th> Ações </th>
              </tr>
            </thead>

            <tbody>
                @for (tarefa of lista; track $index) {
              <tr>
                <td>{{tarefa.id}}</td>
                <td>{{tarefa.prioridade}}</td>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.descricao}}</td>
                <td>{{tarefa.disciplina}}</td>
                <td class="direita">
                  <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/tarefas/edit/{{tarefa.id}}"> Editar </button>
                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deletar()"> Deletar </button>
                </td>

              </tr>
            }
            </tbody>

          </table>

        </div>
      </div>

    </div>
  </div>
</div>
