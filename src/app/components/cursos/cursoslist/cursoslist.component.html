<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h3> Lista de cursos </h3>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/cursos/new"> Novo </button>
          </div>
            <br>
          <table class="table table-hover">

            <thead>
              <tr>
                <th> ID </th>
                <th> Nome </th>
                <th> Semestres </th>
                <th> Àrea </th>
                <th> Ações </th>
              </tr>
            </thead>

            <tbody>
                @for (curso of lista; track $index) {
              <tr>
                <td>{{curso.id}}</td>
                <td>{{curso.nome}}</td>
                <td>{{curso.semestres}}</td>
                <td>{{curso.area}}</td>
                <td class="direita">
                  <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/cursos/edit/{{curso.id}}"> Editar </button>
                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deletar()"> Deletar </button>
                </td>

              </tr>
            }
            </tbody>

          </table>

        </div>
      </div>

    </div>
  </div>
</div>
