<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="col-lg-4 centralizar topo">
        <div class="card">
          <div class="card-body">

            <h3>Cadastrar curso</h3>
            <br>
            <mdb-form-control>
              <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="curso.nome"/>
              <label mdbLabel class="form-label" for="nome">Nome</label>
            </mdb-form-control>
            <br>

            <mdb-form-control>
              <input mdbInput type="text" id="semestres" class="form-control" [(ngModel)]="curso.semestres"/>
              <label mdbLabel class="form-label" for="semestres"> Semestres </label>
            </mdb-form-control>
            <br>

            <mdb-form-control>
              <input mdbInput type="text" id="area" class="form-control" [(ngModel)]="curso.area"/>
              <label mdbLabel class="form-label" for="area"> Ã€rea </label>
            </mdb-form-control>
            <br>

            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="salvar()"> Salvar </button>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
