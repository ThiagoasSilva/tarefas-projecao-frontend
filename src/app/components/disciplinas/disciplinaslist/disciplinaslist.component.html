<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h3> Lista de disciplinas </h3>
          <div class="direita">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/disciplinas/new"> Novo </button>
          </div>
            <br>
          <table class="table table-hover">

            <thead>
              <tr>
                <th> ID </th>
                <th> Nome </th>
                <th> Professor </th>
                <th> Horario </th>
                <th> Sala </th>
              </tr>
            </thead>

            <tbody>
                @for (disciplina of lista; track $index) {
              <tr>
                <td>{{disciplina.id}}</td>
                <td>{{disciplina.nome}}</td>
                <td>{{disciplina.nomeProfessor}}</td>
                <td>{{disciplina.horario}}</td>
                <td>{{disciplina.sala}}</td>
                <td class="direita">
                  <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/disciplinas/edit/{{disciplina.id}}"> Editar </button>
                  <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deletar()"> Deletar </button>
                </td>

              </tr>
            }
            </tbody>

          </table>

        </div>
      </div>

    </div>
  </div>
</div>
